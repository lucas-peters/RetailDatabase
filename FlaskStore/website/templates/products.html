{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/products.css') }}">
{% endblock %}

{% block content %}
<div class="search-container">
    <div class="container">
        <div class="search-box">
            <div class="input-group">
                <input type="text" 
                       class="form-control" 
                       id="searchInput" 
                       placeholder="Search products..."
                       aria-label="Search products">
                <button class="btn btn-primary" type="button" onclick="searchProducts()">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container products-grid">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for product in products %}
        <div class="col product-item">
            <div class="card">
                <img src="{{ product.img_path }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h4 class="card-price">${{ "%.2f"|format(product.price) }}</h4>
                    <p class="card-text">{{ product.description }}</p>
                    <button onclick="addToCart({{ product.pid }})" class="btn btn-primary">Add To Cart</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
function addToCart(productId) {
    fetch('/add-to-cart', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            pid: productId,
            quantity: 1
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Update cart count in navbar
            document.querySelector('.badge').textContent = data.cart_count;
            // Show success message
            alert('Item added to cart!');
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error adding item to cart');
    });
}
</script>
{% endblock %}
