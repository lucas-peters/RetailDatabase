{% extends "base.html" %}

<title>{% block title %}Products{% endblock %}</title>

{% block content %}
<style>
    .card {
        height: 100%;
        margin-bottom: 20px;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-img-top {
        height: 200px;
        object-fit: cover;
    }
    .card-body {
        display: flex;
        flex-direction: column;
    }
    .card-price {
        color: #2c3e50;
        font-weight: bold;
        margin: 10px 0;
    }
    .btn-primary {
        margin-top: auto;
    }
</style>

<div class="container py-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card">
                <img src="{{ product.img_path }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h4 class="card-price">${{ product.price }}</h4>
                    <p class="card-text">{{ product.description }}</p>
                    <button onclick="addToCart({{ product.pid }})" class="btn btn-primary">Add To Cart</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
function addToCart(productId) {
    fetch('/add-to-cart', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            pid: productId,
            quantity: 1
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Update cart count in navbar
            document.querySelector('.badge').textContent = data.cart_count;
            // Show success message
            alert('Item added to cart!');
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error adding item to cart');
    });
}
</script>
{% endblock %}
